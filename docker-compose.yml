version: '3.3'

services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

  php:
   build: .
   ports:
    - "80:80"
    - "443:443"
   volumes:
    - ./www:/var/www/html
   links:
    - db
    
  wordpress:
       image: wordpress
       build: .
       restart: always
       ports:
          - 8080:80
       environment:
          WORDPRESS_DB_HOST: db
          WORDPRESS_DB_USER: wpuser
          WORDPRESS_DB_PASSWORD: wppass
          WORDPRESS_DB_NAME: wpdb
       volumes:
          - ./src:/var/www/html/wp-content/plugins/plugin

  db:
      image: mysql:8.0
      restart: always
      environment:
        MYSQL_DATABASE: wpdb
        MYSQL_USER: wpuser
        MYSQL_PASSWORD: wppass
        MYSQL_RANDOM_ROOT_PASSWORD: '1'
      volumes:
        - db:/var/lib/mysql

  adminer:
      depends_on:
        - db
      image: adminer
      restart: always
      ports:
        - 8888:8080  

networks:
    back:

volumes:
    db:
