
worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;
    upstream dockpress {
        server wordpress:80;
    }
    upstream dockpache {
        server apache:80;
    }
    server {
        listen 80;
        location / {
            proxy_pass         http://dockpress;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }
    server {
        listen 8080;
        location / {
            proxy_pass         http://dockpache;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }

}
